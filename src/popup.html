<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <button
      data-btn-toggle
      data-btn-name="keyboardShortcutsBtn"
      data-toggle-option="allowKeyboardShortcuts"
      class="btn keyboard-btn"
    >
      Disable keyboard shortcuts
    </button>
    <button
      data-btn-toggle
      data-btn-name="ptnmlBtn"
      data-toggle-option="ptnml"
      class="btn ptnml"
    >
      Ptnml
    </button>
    <button
      data-btn-toggle
      data-btn-name="eloBtn"
      data-toggle-option="elo"
      class="btn elo"
    >
      Elo
    </button>
    <button
      data-btn-toggle
      data-btn-name="drawBgOnEmptyBtn"
      data-toggle-key="drawBgOnEmptyCells"
      class="btn cross-bg"
    >
      Cross table bg
    </button>
    <button
      data-btn-toggle
      data-btn-name="addLinksToScheduleBtn"
      data-toggle-key="addLinksToGameSchedule"
      class="btn add-links"
    >
      Add links to schedule
    </button>
  </body>
</html>
